<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Агрегатор парихмахерских</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<main>
		 <form class="master_forms" action="#" method="#">
			  <p><b>Регистрация Мастеров</b></p>
			  <p><input class="forms_text" type="text" name="fio" placeholder="Ф.И.О"><Br>
			  <input class="forms_text" type="text" name="phone" placeholder="Контактный телефон"><Br>
			  <p>Виды причесок</p>
			  <input type="checkbox" name="sex" value="male"><span>Мужские</span>
			  <input type="checkbox" name="sex"  value="female"><span>Женские</span><Br>
			  <p>Оказываемые услуги</p>
			  <input type="checkbox" name="servises" value="barbery"><span>Парикмахерские услуги</span>
			  <input type="checkbox" name="servises" value="manicure"><span>Маникюр и Педикюр</span>
			  <input type="checkbox" name="servises" value="cosmetology"><span>Косметология</span>
			  <input type="checkbox" name="servises" value="makeup"><span>Макияж</span>
			  <p>Возможные места оказание услуги</p>
			  <input type="checkbox" name="servises" value="salon"><span>Салон</span>
			  <input type="checkbox" name="servises" value="home"><span>У себя дому</span>
			  <input type="checkbox" name="servises" value="exit"><span>Выездная</span>
			  <Br>
			  <p><input class="forms_text" type="submit"></p>
		 </form>
	</main>
</body>
</html>
